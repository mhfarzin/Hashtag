<div class="mismis scrollbar {{#rtl}}mismis-rtl{{/rtl}}" data-uniq-id={{uniqId}}>
	<ul class="{{#scrollX}}scrollX{{/scrollX}} {{#scrollY}}scrollY{{/scrollY}} myScroll"
		{{#height}}style="max-height: {{height}}" {{/height}}>
		<div class="viewport">
			<div class="content">
				<div {{#width}}style="width: {{width}}" {{/width}}>
					{{{content}}}
				</div>
			</div>
		</div>
	</ul>
</div>
